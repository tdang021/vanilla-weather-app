<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="location-date">
            <h1>Charleston</h1>
            <h3>Monday, March 19 8:00am</h3>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="img/sun-cloud.png" width="80" alt="sunny-cloudy" />
                <span class="temp-degree">56</span>
                <span class="temp-setting">°F | °C</span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipition: 0%</li>
                <li>Humidity: 37%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/tdang021/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Tiffany Dang</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
