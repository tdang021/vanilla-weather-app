<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Charleston</h1>
        <h3>Monday, March 19 8:00am</h3>
        <br />
        <div class="row">
          <div class="col-6">
            <img src="img/sun-cloud.png" width="100" alt="sunny-cloudy" />
            56°F | °C
          </div>
          <div class="col-6">
            <ul>
              <li>Precipition: 0%</li>
              <li>Humidity: 37%</li>
            </ul>
          </div>
        </div>
        <br />
        <small>
          <a
            href="https://github.com/tdang021/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Tiffany Dang</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
