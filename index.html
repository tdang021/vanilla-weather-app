<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  width="100"
                />
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-location-button"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>

          <div class="location-date">
            <h1 id="city">Charleston</h1>
            <h3 id="date">Monday, March 19 8:00am</h3>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" width="100" id="icon" alt="" />
                <span id="temp-degree">56</span>
                <span class="temp-setting"
                  ><a href="" id="fahrenheit-link" class="active">°F</a> |
                  <a href="" id="celcius-link">°C</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="description">Clear</li>
                <li>Humidity: <span id="humidity">37</span>%</li>
                <li>Wind: <span id="wind">5</span> MPH</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-2 forecast-days">Wed</div>
            <div class="col-2 forecast-days">Thurs</div>
            <div class="col-2 forecast-days">Fri</div>
            <div class="col-2 forecast-days">Sat</div>
            <div class="col-2 forecast-days">Sun</div>
            <div class="col-2 forecast-days">Mon</div>

            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2">
              <img src="img/sun-cloud.png" class="cloudy-day" />
            </div>
            <div class="col-2 hi-low">72°F / 57°C</div>
            <div class="col-2 hi-low">67°F / 49°C</div>
            <div class="col-2 hi-low">53°F / 33°C</div>
            <div class="col-2 hi-low">49°F / 39°C</div>
            <div class="col-2 hi-low">61°F / 41°C</div>
            <div class="col-2 hi-low">57°F / 43°C</div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/tdang021/vanilla-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Tiffany Dang</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
